<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="Registration.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<link href="Datepicker/datepicker/css/datepicker.css" rel="stylesheet" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="Datepicker/datepicker/js/bootstrap-datepicker.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
    <a href="home.html"><span class="fa fa-home" style="color:#fff;position:fixed;top:5px;"></> Home</span></a>                          
    <h1>Registration</h1>
 <div class="container">
  <form action="#" onsubmit="return checkForm(this);">
    <div class="row">
      <div class="col-25">
        <label for="uname">Username:</label>
      </div>
      <div class="col-75">
         <i class="fa fa-user icon"></i>
         <input class="input-field" type="text" placeholder="Username" name="username" required>
      </div>
  </div>
  <div class="row">
      <div class="col-25">
        <label for="email">E-mail:</label>
      </div>
      <div class="col-75">
        <i class="fa fa-envelope icon"></i>
        <input class="input-field" type="text" id="email" placeholder="Email" name="email" required>
       <button type='submit' id='validate'>Validate!</button>
     </div>
  </div>
      <div class="row">
        <div class="col-25 col-md-offset-3">
            <input  type="text" placeholder="click to show datepicker"  id="pickyDate"/>
        </div>
  </div>
      <h2 id='result'></h2>
  <div class="row">
      <div class="col-25">
        <label for="password">Password:</label>
      </div>
      <div class="col-75">
        <i class="fa fa-key icon"></i>
        <input class="input-field" type="password" id="psw1" placeholder="Password" name="pwd1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>
 </div>
 <div class="row">
     <div class="col-25">
        <label for="Confirm password">Confirm Password:</label>
      </div>
      <div class="col-75">
         <i class="fa fa-key icon"></i>
         <input class="input-field" type="password" id="psw2" placeholder="Confirm password" name="pwd2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>
 </div>
 <div class="row">
  <button type="submit" class="btn">Register</button>
 </div>
      
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
</form>
</div>
    <div class="myIframe">
        <iframe src="http://player.vimeo.com/video/11828030?title=0&byline=0&portrait=0" width="1200" height="225" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
    </div>
    	 
    <script type="text/javascript">
      
        $(document).ready(function () {
            $('#pickyDate').datepicker({
                format: "dd/mm/yyyy"
            });
        });
        $('body').css('height', $('window').height);
        function validateEmail(email) {
            var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }

        function validate() {
            var $result = $("#result");
            var email = $("#email").val();
            $result.text("");

            if (validateEmail(email)) {
                $result.text(email + " is valid :)");
                $result.css("color", "green");
                $result.css("background-color", "#ccc");

            } else {
                $result.text(email + " is not valid :(");
                $result.css("color", "red");
                $result.css("background-color", "#ccc");

            }
            return false;
        }
        $("#validate").bind("click", validate);
    </script>

</body>
</html>
