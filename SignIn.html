<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignIn</title>
    <link rel="Stylesheet" href="hidemenu.css" type="text/css" />  
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
    <a href="home.html"><span class="fa fa-home" style="color:#fff;position:fixed !important;">Home</span></a>        
 <form action="#">
  <div class="imgcontainer">
    <img src="Images/default-avatar.png" alt="Avatar" class="avatar">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-25">
        <label for="uname">Username:</label>
      </div>
      <div class="col-75">
         <i class="fa fa-user icon"></i>
         <input class="input-field" type="text" placeholder="Username" name="username" required>
      </div>
   </div>

     <div class="row">
      <div class="col-25">
        <label for="password">Password:</label>
      </div>
      <div class="col-75">
        <i class="fa fa-key icon"></i>
        <input class="input-field" type="password" id="psw1" placeholder="Password" name="pwd1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>
   </div>
   <div class="row">
    <button type="submit">Login</button>
   </div>
   <div class="row">
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
   <div class="row">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
 <div class="row"> 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="Images/soccer_bg1.jpg" alt="soccer" style="width:100%;height:200px;">
      </div>

      <div class="item">
        <img src="Images/soccer_bg2.jpg" alt="soccer" style="width:100%;height:200px;">
      </div>
    
      <div class="item">
        <img src="Images/9057e7c2167b9cc%20(1).jpg" alt="soccer" style="width:100%;height:200px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

      

  
      
    </div>
</div>


 </div>
</form>
   


 </div>
</body>
</html>
